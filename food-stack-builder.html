<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Inflammatory Food Stack Builder</title>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="food-stack-builder.css">
</head>
<body>
    <div id="app" class="food-stack-app">
        <!-- Header -->
        <header class="app-header">
            <h1>Anti-Inflammatory Food Stack Builder</h1>
            <p class="app-subtitle">Build your personalized anti-inflammatory food protocol</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tab-navigation">
            <button class="tab-button active" data-tab="browse">
                <i data-lucide="package"></i>
                <span>Browse Foods</span>
            </button>
            <button class="tab-button" data-tab="templates">
                <i data-lucide="layers"></i>
                <span>Diet Templates</span>
            </button>
            <button class="tab-button" data-tab="mystack">
                <i data-lucide="shopping-bag"></i>
                <span>My Diet (<span class="stack-count">0</span>)</span>
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Browse Foods Tab -->
            <div id="browse-tab" class="tab-panel active">
                <!-- Controls Bar -->
                <div class="controls-bar">
                    <div class="search-container">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search foods..." class="search-input">
                    </div>
                    
                    <div class="controls-right">
                        <select id="sort-select" class="sort-select">
                            <option value="antiInflammatory">Sort by Anti-Inflammatory Score</option>
                            <option value="name">Sort by Name</option>
                        </select>
                        
                        <div class="view-toggle">
                            <button class="view-button active" data-view="grid">
                                <i data-lucide="grid"></i>
                            </button>
                            <button class="view-button" data-view="list">
                                <i data-lucide="list"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Category Filters -->
                <div class="category-filters">
                    <button class="category-chip active" data-category="all">All</button>
                    <button class="category-chip" data-category="Fatty Fish">Fatty Fish</button>
                    <button class="category-chip" data-category="Berries">Berries</button>
                    <button class="category-chip" data-category="Leafy Greens">Leafy Greens</button>
                    <button class="category-chip" data-category="Nuts & Seeds">Nuts & Seeds</button>
                    <button class="category-chip" data-category="Spices & Herbs">Spices & Herbs</button>
                    <button class="category-chip" data-category="Healthy Fats">Healthy Fats</button>
                    <button class="category-chip" data-category="Beverages">Beverages</button>
                    <button class="category-chip" data-category="Cruciferous">Cruciferous</button>
                    <button class="category-chip" data-category="Mushrooms">Mushrooms</button>
                </div>

                <!-- Foods Grid -->
                <div id="foods-container" class="foods-grid">
                    <!-- Foods will be dynamically added here -->
                </div>
            </div>

            <!-- Stack Templates Tab -->
            <div id="templates-tab" class="tab-panel">
                <div class="templates-grid">
                    <!-- Templates will be dynamically added here -->
                </div>
            </div>

            <!-- My Stack Tab -->
            <div id="mystack-tab" class="tab-panel">
                <div class="stack-container">
                    <div class="stack-header">
                        <h2>Your Diet</h2>
                        <div class="stack-actions">
                            <button class="clear-stack-btn">
                                <i data-lucide="trash-2"></i>
                                Clear Diet
                            </button>
                            <button class="export-stack-btn">
                                <i data-lucide="download"></i>
                                Export Diet
                            </button>
                        </div>
                    </div>

                    <div id="stack-items" class="stack-items">
                        <!-- Stack items will be dynamically added here -->
                    </div>

                    <div id="interactions-panel" class="interactions-panel hidden">
                        <h3>Potential Interactions</h3>
                        <div id="interactions-list" class="interactions-list">
                            <!-- Interactions will be dynamically added here -->
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Templates -->
    <template id="food-card-template">
        <div class="food-card" data-food-id="">
            <div class="food-header">
                <h3 class="food-name"></h3>
                <button class="btn-secondary view-details-btn">
                    <i data-lucide="info"></i>
                    Details
                </button>
            </div>
            <p class="food-description"></p>
            <div class="food-badges">
                <span class="evidence-badge"></span>
                <span class="safety-badge"></span>
            </div>
            <div class="food-meta">
                <span class="food-category"></span>
                <span class="food-dose"></span>
            </div>
            <div class="food-actions">
                <button class="btn-primary add-to-stack-btn">
                    <i data-lucide="plus"></i>
                    Add to Diet
                </button>
            </div>
        </div>
    </template>

    <template id="food-list-item-template">
        <div class="food-list-item" data-food-id="">
            <div class="list-item-main">
                <div class="list-item-info">
                    <div class="list-item-header">
                        <h3 class="food-name"></h3>
                        <button class="btn-secondary view-details-btn">
                            <i data-lucide="info"></i>
                            Details
                        </button>
                    </div>
                    <p class="food-description"></p>
                    <div class="food-badges">
                        <span class="evidence-badge"></span>
                        <span class="safety-badge"></span>
                    </div>
                    <div class="food-meta">
                        <span class="food-category"></span>
                        <span class="food-dose"></span>
                    </div>
                </div>
            </div>
            <div class="list-item-actions">
                <button class="btn-primary add-to-stack-btn">
                    <i data-lucide="plus"></i>
                    Add to Diet
                </button>
            </div>
        </div>
    </template>

    <template id="stack-item-template">
        <div class="stack-item" data-food-id="">
            <div class="stack-item-info">
                <h4 class="stack-item-name"></h4>
                <p class="stack-item-dose"></p>
            </div>
            <div class="stack-item-controls">
                <input type="number" class="dose-multiplier" value="1" min="0.5" max="5" step="0.5">
                <button class="remove-from-stack-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Modal for Food Details -->
    <div id="food-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">
                <i data-lucide="x"></i>
            </button>
            <div class="modal-body">
                <!-- Modal content will be dynamically added -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="food-stack-builder-data.js"></script>
    <script src="food-stack-builder.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
